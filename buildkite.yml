steps:
  - label: ':git: fetch'
    env:
      BUILDKITE_CLEAN_CHECKOUT: true
    plugins:
      - docker#v5.9.0:
          image: alpine/git
          mount-ssh-agent: true
          mount-buildkite-agent: true
          mount-checkout: false
          workdir: /workdir/subdir
          command:
            - fetch
            - --verbose
            - origin 
            - ${BUILDKITE_BRANCH}
            - --tags
            - --force
          volumes:
            - .:/workdir
          environment:
            - BUILDKITE_BRANCH

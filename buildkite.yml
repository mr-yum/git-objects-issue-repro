steps:
  - label: ':git: fetch'
    env:
      BUILDKITE_CLEAN_CHECKOUT: true
    command:
      - cd ..
      - git fetch origin ${BUILDKITE_BRANCH} --tags --force
    plugins:
      - docker#v5.8.0:
          image: alpine/git
          mount-ssh-agent: true
          mount-buildkite-agent: true
          mount-checkout: false
          workdir: /workdir/example-contract
          entrypoint: ""
          volumes:
            - .:/workdir
